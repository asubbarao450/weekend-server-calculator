<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Server-Side Calculator</title>
  <script defer src="scripts/axios.js"></script>
  <script src="scripts/client.js"></script>
</head>

<body>
  <h1>Server-Side Calculator</h1>

  <form id="calculator" data-testid="calculator">
    <input id="numOne" data-testid="numOne" placeholder="First Number">
    <button id="add" onClick="handleSubmit(event)">+</button>
    <button id="sub" onClick="handleSubmit(event)">-</button>
    <button id="mult" onClick="handleSubmit(event)">*</button>
    <button id="divi" onClick="handleSubmit(event)">/</button>
    <input id="numTwo" data-testid="numTwo" placeholder="Second Number">
    <button onClick="handleSubmit(event)">=</button>
    <button onClick="handleSubmit(event)">C</button>
  </form>

  <section id="recentResult" data-testid="recentResult">
    <!-- The most recent calculation result goes here. -->


  </section>

  <section data-testid="recentResult" data-testid="resultHistory">
    <!-- The list of calculation results goes here. -->
    <ul id="resultHistory">

      
    </ul>
  </section>
</body>

</html>
