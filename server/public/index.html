<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form id="calculator" data-testid="calculator">
      <input id="numOne" data-testid="numOne" placeholder="First Number">
      <button id="add" onClick="add()">+</button>
      <button id="sub" onClick="sub()">-</button>
      <button id="mult" onClick="mult()">*</button>
      <button id="divi" onClick="divi()">/</button>
      <input id="numTwo" data-testid="numTwo" placeholder="Second Number">
      <button onClick="equals()">=</button>
      <button onClick="clear()">C</button>
    </form>

    <section id="recentResult" data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->

      
    </section>

    <section id="resultHistory" data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
